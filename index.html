<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShawnCloud - Personal Cloud Storage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Password Lock Screen -->
    <div id="password-screen" class="password-screen">
        <button id="lang-toggle-lock" class="lang-toggle" data-testid="button-language-toggle">
            <span class="lang-icon">üåê</span>
            <span id="lang-text-lock">‰∏≠Êñá</span>
        </button>
        
        <div class="lock-card">
            <div class="lock-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 13h18M3 13v8h18v-8M3 13V9a6 6 0 0112 0v4M15 9a6 6 0 016 6v6H3V9a6 6 0 0112 0z"/>
                </svg>
            </div>
            
            <h1 id="app-title">ShawnCloud</h1>
            <p id="lock-subtitle" class="lock-subtitle">Enter password to access your cloud storage</p>
            
            <form id="password-form" class="password-form">
                <div class="input-wrapper">
                    <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                        <path d="M7 11V7a5 5 0 0110 0v4"/>
                    </svg>
                    <input 
                        type="password" 
                        id="password-input" 
                        placeholder="Enter password"
                        autocomplete="off"
                        data-testid="input-password"
                    />
                </div>
                <p id="error-message" class="error-message"></p>
                <button type="submit" class="unlock-button" data-testid="button-unlock">
                    <span id="unlock-text">Unlock</span>
                </button>
            </form>
            
            <p id="security-note" class="security-note">Your data is securely encrypted</p>
        </div>
    </div>

    <!-- Main Application -->
    <div id="main-app" class="main-app" style="display: none;">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <button id="menu-toggle" class="icon-button">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="3" y1="12" x2="21" y2="12"/>
                        <line x1="3" y1="6" x2="21" y2="6"/>
                        <line x1="3" y1="18" x2="21" y2="18"/>
                    </svg>
                </button>
                <div class="logo">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 13h18M3 13v8h18v-8M3 13V9a6 6 0 0112 0v4"/>
                    </svg>
                    <span>ShawnCloud</span>
                </div>
            </div>
            
            <div class="header-center">
                <div class="search-box">
                    <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"/>
                        <path d="m21 21-4.35-4.35"/>
                    </svg>
                    <input type="search" id="search-input" placeholder="Search files..." data-testid="input-search"/>
                </div>
            </div>
            
            <div class="header-right">
                <button id="lang-toggle-main" class="icon-button" data-testid="button-language-toggle-main">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <path d="M2 12h20M12 2a15.3 15.3 0 014 10 15.3 15.3 0 01-4 10 15.3 15.3 0 01-4-10 15.3 15.3 0 014-10z"/>
                    </svg>
                </button>
                <button id="theme-toggle" class="icon-button" data-testid="button-theme-toggle">
                    <svg class="sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"/>
                        <line x1="12" y1="1" x2="12" y2="3"/>
                        <line x1="12" y1="21" x2="12" y2="23"/>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                        <line x1="1" y1="12" x2="3" y2="12"/>
                        <line x1="21" y1="12" x2="23" y2="12"/>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                    </svg>
                    <svg class="moon-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                        <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Sidebar -->
        <aside id="sidebar" class="sidebar">
            <nav class="sidebar-nav">
                <div class="nav-section">
                    <h3 id="nav-title" class="nav-title">Navigation</h3>
                    <a href="#" class="nav-item active" data-testid="button-my-files">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 19a2 2 0 01-2 2H4a2 2 0 01-2-2V5a2 2 0 012-2h5l2 3h9a2 2 0 012 2z"/>
                        </svg>
                        <span id="nav-my-files">My Files</span>
                    </a>
                    <a href="#" class="nav-item" data-testid="button-trash">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="3 6 5 6 21 6"/>
                            <path d="M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"/>
                        </svg>
                        <span id="nav-trash">Trash</span>
                    </a>
                </div>
                
                <div class="nav-section">
                    <h3 id="nav-folders" class="nav-title">Folders</h3>
                    <a href="#" class="nav-item">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 19a2 2 0 01-2 2H4a2 2 0 01-2-2V5a2 2 0 012-2h5l2 3h9a2 2 0 012 2z"/>
                        </svg>
                        <span id="folder-documents">Documents</span>
                    </a>
                    <a href="#" class="nav-item">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                            <circle cx="8.5" cy="8.5" r="1.5"/>
                            <polyline points="21 15 16 10 5 21"/>
                        </svg>
                        <span id="folder-photos">Photos</span>
                    </a>
                    <a href="#" class="nav-item">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polygon points="23 7 16 12 23 17 23 7"/>
                            <rect x="1" y="5" width="15" height="14" rx="2" ry="2"/>
                        </svg>
                        <span id="folder-videos">Videos</span>
                    </a>
                </div>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <section class="upload-zone" data-testid="zone-upload">
                <div class="upload-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"/>
                        <polyline points="17 8 12 3 7 8"/>
                        <line x1="12" y1="3" x2="12" y2="15"/>
                    </svg>
                </div>
                <h3 id="upload-title">Drag and drop files</h3>
                <p id="upload-subtitle">or click to browse from your computer</p>
            </section>

            <section class="files-section">
                <h2 id="files-title" class="section-title">My Files</h2>
                <div id="files-grid" class="files-grid"></div>
            </section>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
